<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desktop inputs</title>
</head>
<body>
    <form action="">
        <label for="">Just a simple button</label>
        <input type="button"> <br>
        <label for="">Check box</label>
        <input type="checkbox"> <br>
        <label for="">color picker</label>
        <input type="color"> <br>
        <label for="">date</label>
        <input type="date"> <br>
        <label for="">File pickers</label>
        <input type="file"> <br>
        <label for="">search box</label>
        <input type="search"> <br>
        <label for="">reset everything</label>
        <input type="reset"> <br>
    </form>
</body>
</html>
